<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kahoot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/fonts.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
        <header style="margin-top: -60px; height: 280px;">
            <div style="float: left; width: 20%; margin-top: 10px;" class="container">
                <div id="brand">
                    <img src="./img/logo1.png" height="200">
                    <h1 style="float: right; margin-right: -800px; margin-top: -90px; font-size: 50px;">10 : 00s</h1>
                </div>
            </div>
        </header>

<div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div id="question">
                    <h1><span>1.</span> If n is an odd integer, which of the following must be an even integer?</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="answers">
                    <table>
                        <tr>
                            <td class="variant" id="A">A</td>
                            <td>n-1</td>
                        </tr>
                        <tr>
                            <td class="variant" id="B">B</td>
                            <td>2n-1</td>
                        </tr>
                        <tr>
                            <td class="variant" id="C">C</td>
                            <td>2n+1</td>
                        </tr>
                    </table>       
                </div>
            </div>
        </div>
</div>

<script type="text/javascript" src="./js/kahoot.js"></script>
