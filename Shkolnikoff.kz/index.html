<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kahoot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/fonts.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/styling.css" />
</head>
<body>

<div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div id="question">
                    <h1><span>1.</span> If n is an odd integer, which of the following must be an even integer?</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="answers">
                    <table>
                        <tr>
                            <td>
                                <span id="variant" id="A">A.</span>  n-1 
                            </td>
                            <td>
                                <span id="variant" id="B">B.</span>  2n-1 
                            </td>
                            <td>
                                <span id="variant" id="C">C.</span>  2n+1 
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="row" id=row>
            <div class="col-sm-2">
                <div class="content">
                        <img id="1" src="./img/1.png" height="350" width="150">
                </div>
                <div class="name">
                    <h1>Warren Buffett</h1>
                </div>
                <div class="score">
                    <h1><span id="1st">500</span>+</h1>
                </div>                 
            </div>
            <div class="col-sm-2">
                <div class="content">
                            <img id="3" src="./img/3.png" height="350" width="150">
                </div>
                <div class="name">
                    <h1>Steve Jobs</h1>
                </div>
                <div class="score">
                        <h1 class="score"><span id="3rd">700</span>+</h1>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="content">
                        <img id="6" src="./img/6.png" height="350" width="150">
                </div>
                <div class="name">
                        <h1>Joanne Rowling</h1>
                </div>
                <div class="score">
                        <h1 class="score"><span id="6th">600</span>+</h1>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="content">
                            <img id="4" src="./img/4.png" height="350" width="150">
                </div>
                <div class="name">
                        <h1>Mark Zuckerberg</h1>
                </div>
                <div class="score">
                        <h1 class="score"><span id="4th">450</span>+</h1>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="content">
                            <img id="5" src="./img/5.png" height="350" width="150">
                </div> 
                <div class="name">
                        <h1>Margaret Thatcher</h1>
                </div>
                <div class="score">
                        <h1 class="score"><span id="5th">500</span>+</h1>
                </div>
            </div>
        <div>  
            
            <div class="row">
                <div class="col-lg-12">
                    <div class="timer">
                        <h1>10 : 00s</h1>
                    </div>
                </div>
            </div>
</div>

<script type="text/javascript" src="./js/kahoot.js"></script>
</body>
</html>
